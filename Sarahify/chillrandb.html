    <h1 style="color:white;" class="header">Chill R&B</h1>
    <div id="songImagediv">
        <img id="songImage" src="">
    </div>
    <div class="song-description">
        <h3 class="song-title" id="description" style="color:white;"></h3>
    </div>
    <div class="audio-player">
        <audio id="audioPlayer"></audio>
        <button class="play-button" onclick="playAudiosP()"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                fill="violet" class="bi bi-skip-backward-fill" viewBox="0 0 16 16">
                <path
                    d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5" />
            </svg></button>
            <button class="play-button" onclick="playAudios()"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    fill="violet" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                </svg></button>
            
            <button class="pause-button" onclick="pauseAudios()" style="background-color: #1e2223;">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="violet" class="bi bi-pause-fill"
                    viewBox="0 0 16 16">

        <button class="play-button" onclick="playAudiosN()"><svg xmlns="http://www.w3.org/2000/svg" width="36"
                height="36" fill="violet" class="bi bi-fast-forward-fill" viewBox="0 0 16 16">
                <path
                    d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                <path
                    d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696z" />
